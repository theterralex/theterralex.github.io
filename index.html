<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The TerraLex 9</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Teachers", sans-serif;
      background: #eaf0ff;
      text-align: center;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #130cb7;
      color: white;
      padding: 20px 10px;
      z-index: 10;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: 800;
    }

    header p {
      margin: 5px 0 15px;
      font-size: 14px;
      font-weight: 400;
    }

    #search {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-family: "Teachers", sans-serif;
    }

    .card {
      background: white;
      border-radius: 12px;
      margin: 20px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .name {
      background: #130cb7;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .info-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .info-box {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      margin: 0 5px;
      font-weight: 600;
    }

    .district {
      background: #ffe76b;
      color: #000;
    }

    .blood {
      background: #000;
      color: #fff;
    }

   .call-btn {
      display: block;
      width: calc(100% - 25px);
      margin: 0 auto 10px;
      background: #00c851;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      text-decoration: none;
    }

    .action-row {
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }

    .action-btn {
      flex: 1;
      padding: 12px 0;
      border-radius: 8px;
      background: #00c851;
      color: white;
      font-weight: 700;
      font-size: 16px;
      text-decoration: none;
    }

    @media (min-width: 600px) {
      header h1 { font-size: 28px; }
      .name { font-size: 22px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>The TerraLex 9</h1>
    <p>Law and Land Administration</p>
    <input type="text" id="search" placeholder="üîç search names">
  </header>

  <div id="cards"></div>

  <script>
    async function loadCSV() {
      const res = await fetch("https://theterralex.github.io/people.csv");
      const csv = await res.text();
      const data = Papa.parse(csv, { header: true }).data;

      return data.filter(row => row.name && row.district && row.blood && row.phone);
    }

    function createCard(person) {
      const card = document.createElement("div");
      card.className = "card";

      // Name (all caps)
      const nameDiv = document.createElement("div");
      nameDiv.className = "name";
      nameDiv.textContent = person.name.toUpperCase();
      card.appendChild(nameDiv);

      // District & Blood group
      const infoRow = document.createElement("div");
      infoRow.className = "info-row";
      infoRow.innerHTML = `
        <div class="info-box district">üè° ${person.district}</div>
        <div class="info-box blood">ü©∏ ${person.blood}</div>
      `;
      card.appendChild(infoRow);

      // Call button
      const callBtn = document.createElement("a");
      callBtn.className = "call-btn";
      callBtn.href = `tel:${person.phone}`;
      callBtn.textContent = `üìû Call ‚Äú${person.phone}‚Äù`;
      card.appendChild(callBtn);

      // Actions: W, F, E
      const actionRow = document.createElement("div");
      actionRow.className = "action-row";

      // Alphabetical order: E, F, W
      const eBtn = document.createElement("a");
      eBtn.className = "action-btn";
      eBtn.href = `mailto:${person.email}`;
      eBtn.innerHTML = `<i class="fa-solid fa-square-envelope"></i>`;

      const fBtn = document.createElement("a");
      fBtn.className = "action-btn";
      fBtn.href = person.facebook;
      fBtn.target = "_blank";
      fBtn.innerHTML = `<i class="fa-brands fa-square-facebook"></i>`;

      const wBtn = document.createElement("a");
      wBtn.className = "action-btn";
      wBtn.href = `https://wa.me/${person.phone.replace(/^0/, "880")}`;
      wBtn.target = "_blank";
      wBtn.innerHTML = `<i class="fa-brands fa-square-whatsapp"></i>`;

      // Append in alphabetical order
      actionRow.appendChild(eBtn);
      actionRow.appendChild(fBtn);
      actionRow.appendChild(wBtn);

      card.appendChild(actionRow);

      return card;
    }

    function renderCards(data, searchTerm = "") {
      const container = document.getElementById("cards");
      container.innerHTML = "";

      data
        .filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase()))
        .forEach(person => {
          container.appendChild(createCard(person));
        });
    }

    document.getElementById("search").addEventListener("input", e => {
      renderCards(window.peopleData, e.target.value);
    });

    loadCSV().then(data => {
      window.peopleData = data;
      renderCards(data);
    });
  </script>

</body>
</html>
